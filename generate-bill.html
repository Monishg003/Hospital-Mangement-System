<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generate Bill</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <center>
        <div class="container">
            <h2>Billing Information</h2>
            <form id="billing-form">
                <table>
                    <tr>
                        <td><label for="patientName">Patient Name:</label></td>
                        <td><input type="text" id="patientName" name="patientName" required></td>
                    </tr>
                    <tr>
                        <td><label for="amount">Total Amount:</label></td>
                        <td><input type="number" id="amount" name="amount" required></td>
                    </tr>
                    <tr>
                        <td><label for="services">Services Provided:</label></td>
                        <td><textarea id="services" name="services" required></textarea></td>
                    </tr>
                </table>
                <button type="submit" class="button">Generate Bill</button>
            </form>
        </div>
    </center>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>
</body>
</html>
