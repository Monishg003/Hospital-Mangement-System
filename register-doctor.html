<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <center>
        <div class="container">
            <h2>Register Doctor</h2>
            <form id="doctor-registration-form">
                <table>
                    <tr>
                        <td><label for="doctor-username">Username:</label></td>
                        <td><input type="text" id="doctor-username" required></td>
                    </tr>
                    <tr>
                        <td><label for="doctor-email">Email:</label></td>
                        <td><input type="email" id="doctor-email" required></td>
                    </tr>
                    <tr>
                        <td><label for="doctor-password">Password:</label></td>
                        <td><input type="password" id="doctor-password" required></td>
                    </tr>
                    <tr>
                        <td><label for="specialization">Specialization:</label></td>
                        <td><input type="text" id="specialization" required></td>
                    </tr>
                </table>
                <button type="submit" class="button">Register as Doctor</button>
            </form>
        </div>
    </center>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>
</body>
</html>
