<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <center>
        <div class="container">
            <h2>Schedule Appointment</h2>
            <form id="appointment-form">
                <table>
                    <tr>
                        <td><label for="patientName">Patient Name:</label></td>
                        <td><input type="text" id="patientName" required></td>
                    </tr>
                    <tr>
                        <td><label for="doctor">Doctor:</label></td>
                        <td><input type="text" id="doctor" required></td>
                    </tr>
                    <tr>
                        <td><label for="date">Date:</label></td>
                        <td><input type="date" id="date" required></td>
                    </tr>
                    <tr>
                        <td><label for="time">Time:</label></td>
                        <td><input type="time" id="time" required></td>
                    </tr>
                    <tr>
                        <td><label for="reason">Reason for Appointment:</label></td>
                        <td><textarea id="reason" rows="2"></textarea></td>
                    </tr>
                </table>
                <button type="submit" class="button">Schedule Appointment</button>
            </form>
        </div>
        </center>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>
</body>
</html>
